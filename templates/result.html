<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='css/bulb.png') }}">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/styleResult.css') }}"> -->
    <style>
        body {
            margin: 20px 60px;
            background-image: url("leaf.jpg");
            background-size: cover;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #content {
            color: #fff;
        }
        #output_img {
            border-radius: 5%;
            margin-left: 4%;
            align-self: center;
            display: flex;
        }
        .drop-container {
            position: relative;
            display: flex;
            gap: 10px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 180px;
            width: 560px;
            padding: 20px;
            border-radius: 10px;
            border: 2px dashed #555;
            background: rgba(231, 231, 231, 0.3);
            color: #ffffff;
            cursor: pointer;
            transition: background .2s ease-in-out, border .2s ease-in-out;
            margin: auto;
        }
        .drop-container:hover {
            background: #eee;
            border-color: #111;
        }
        .drop-container:hover .drop-title {
            color: #222;
        }
        .drop-title {
            color: #444;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            transition: color .2s ease-in-out;
        }
        input[type=file] {
            width: 350px;
            max-width: 100%;
            color: #444;
            padding: 5px;
            background: #fff;
            border-radius: 10px;
            border: 1px solid #555;
        }
        input[type=file]::file-selector-button {
            margin-right: 20px;
            border: none;
            background: crimson;
            padding: 10px 20px;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: background .2s ease-in-out;
        }
        input[type=file]::file-selector-button:hover {
            background: #302b63;
        }
        .button_ {
            padding: 10px 25px;
            width: 15%;
            font-size: 16px;
            height: auto;
            margin-right: 20px;
            border: 2px solid #302b63;
            background: crimson;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition-duration: 0.4s;
        }

        .button_:hover {
            color: #084cdf;
            background-color: white;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .button_ {
                width: 40%; /* Wider on smaller screens */
                font-size: 14px; /* Slightly smaller font size */
                padding: 8px 20px; /* Adjust padding for smaller screens */
            }
        }

        @media (max-width: 480px) {
            .button_ {
                width: 60%; /* Full width for very small screens */
                font-size: 12px; /* Smaller font size for very small screens */
                padding: 6px 15px; /* Adjust padding to fit */
            }
        }

        h1 {
            color: #fff;
            font-size: large;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Result Page</h1>
    <table align="center">
        <h1>Original image &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Filtered Image</h1>
        <tr><img id="output_img" name="result" height="350px" src="{{ url_for('static', filename='image.jpg') }}"></tr>
        <tr><img id="output_img" src="{{ url_for('static', filename='out_image.jpg') }}" height="350px"></tr>
        <tr><img id="output_img" src="{{ url_for('static', filename='fis.png') }}" height="350px"></tr>
    </table>

    <br>
    <h2 id="content">{{ disease }}</h2>
    <h2 id="content">{{ pathogen }}</h2>
    <h2 id="content">{{ n_spots }}</h2>
    <h2 id="content">{{ health_percent }}</h2>
    <h3>Process Completed in: {{ time }} Seconds</h3>
    
    <br><hr>
    <h1>Upload Another Image</h1>
    <form id="image-form" action="{{ url_for('result') }}" method="POST" enctype="multipart/form-data">
        <label for="images" class="drop-container">
            <span class="drop-title">Drop files here</span> or
            <input type="file" id="images" accept="image/*" name="in_img" required>
        </label>
        <div style="margin-left: 43%; margin-top: 1%;">
            <input class="button_" type="submit" value="Upload">
            <input class="button_" type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
